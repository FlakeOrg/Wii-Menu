<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wii Menu Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e5e5e5, #dcdcdc);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Grid container */
    .menu {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 120px);
      gap: 10px;
      padding: 20px;
      flex: 1;
    }

	.channel {
  display: inline-block;
  padding: 24px 66px;
  font-family: 'Segoe UI', Arial, sans-serif;
  font-size: 1.2rem;
  color: #00000;
  background: linear-gradient(180deg, #f8fcff 0%, #e2effc 100%);
  border: 2px solid #b3d3f7;
  border-radius: 22px;
  box-shadow:
    0 2px 8px rgba(120, 170, 220, 0.18),
    0 0.5px 1px rgba(255,255,255,0.25) inset;
  text-shadow: 0 1px 0 #ffffff;
  transition: background 0.2s, box-shadow 0.2s;
  cursor: pointer;
  outline: none;
}

	.channel:hover, .channel:focus {
  background: linear-gradient(180deg, #e2effc 0%, #f8fcff 100%);
  box-shadow:
    0 4px 16px rgba(120, 170, 220, 0.28),
    0 1px 2px rgba(255,255,255,0.30) inset;
  color: #181d29;
}

    /* Bottom bar */
    .bottombar {
      background: #f4f4f4;
      border-top: 2px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-size: 18px;
    }

    .date-time {
      font-weight: bold;
    }

    .icons {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .icon {
      width: 40px;
      height: 40px;
      border-radius: 100%;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="menu">
    <div class="channel">Disc Channel</div>
    <div class="channel">Mii Channel</div>
    <div class="channel">Photo Channel</div>
    <div class="channel">Shop Channel</div>
    <div class="channel">Forecast Channel</div>
    <div class="channel">News Channel</div>
    <div class="channel">Mii Parade</div>
    <div class="channel">Wii Settings</div>
    <div class="channel">Internet</div>
    <div class="channel">Empty</div>
    <div class="channel">Wii Speak</div>
    <div class="channel">Transfer Tool</div>
  </div>

  <!-- Bottom Bar -->
  <div class="bottombar">
    <div class="icons">
      <div class="icon">Wii</div>
      <div class="icon">SD</div>
    </div>
    <div class="date-time" id="datetime"></div>
    <div class="icons">
      <div class="icon">âœ‰</div>
    </div>
  </div>

  <script>
    // Update date/time like Wii
    function updateDateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      const date = now.toLocaleDateString([], {weekday: 'short', month: 'numeric', day: 'numeric'});
      document.getElementById('datetime').textContent = `${time} | ${date}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>

</body>
</html>
